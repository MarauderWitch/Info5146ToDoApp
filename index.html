<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#A02C4F">
    <title>Checklist App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <main>
        <div class="container">
            <label for="taskInput"><h2>Enter a task</h2></label>
            <input name="taskInput" type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskBtn">Add Task</button>
            <ul id="taskList"></ul>
        </div>
    </main>
        <script type="module" src="app.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js', {scope: '/Info5146ToDoApp'})
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.error('Service Worker Error:', err));
            }
        </script>
        <div id="chatbot-container">
            <div id="chat-history"></div>
            <input type="text" id="chat-input">
            <button id="send-btn">Send</button>
        </div>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-0TTDV3YQER"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-0TTDV3YQER');
        </script>
</body>
</html>
